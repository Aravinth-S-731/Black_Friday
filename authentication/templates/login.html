{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    
    <div class="hero-img">
        <img src="{{ url_for('auth.static', filename='images/login_vector.png') }}" alt="">
    </div>

    <div class="container">
        <div class="card">
            <h1>LOGIN</h1>
            <form method = "POST">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye-slash toggle-password" id="tooglePassword" onclick="togglePassword()"></i>
                </div>

                {% if message %}
                    <p class="message">{{ message }}</p>
                {% endif %}

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
